<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson</title>
	<link rel="stylesheet" href="css/bootstrap.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
	
</head>

<body>
	<!-- Верхний блок -->
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-12">
				 <h1 class="header" ><span>Получите видео-инструкцию</span><strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
				</div>
			</div>
		<!-- Блок с видео -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-6 col-sm-12">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/HE-RPfJdBeI?si=N-o4asun8SXSEu8l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			<!-- Блок с формой -->
				<div class="col-lg-5 col-md-6 col-sm-12">
					<div class="form">
						<p class="h2 text-center">Введите свой e-mail</p>
						<form action="#">
							<input type="text" class="form-control" placeholder="Введите имя">
							<input type="text" class="form-control" placeholder="Введите e-mail">
						</form>
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-primary btn-lg my-btn">Получить инструкцию</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Окончание верхнего блока и Блок ПРЕИМУЩЕСТВ -->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p class="h1 text-uppercase text-center my-hdr">Почему нужно сделать это сейчас?</p>
				</div>
			</div>

			<div class="featcher text-center">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="featcher-box">
							<img src="img/001.svg" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="featcher-box">
							<img src="img/002.svg" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="featcher-box">
							<img src="img/003.svg" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="featcher-box">
							<img src="img/004.svg" alt="4 преимущество">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>	
				<!-- Кнопка блока преимуществ -->
			<div class="d-grid gap-2 col-4 mx-auto">
				<button type="button" class="btn btn-primary btn-lg my-btn">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<!-- Секция с клиентами -->
<div class="section">
		<div class="container">
			<div class="preference text-center">

				<div class="row">
					<div class="col-12">
						<p class="h1 text-uppercase text-center my-hdr">Наши клиенты</p>
					</div>
				</div>
			</div>

				<!-- Портреты клиентов -->
			<div class="row text-center">
				<!--.row>.col-lg-3*8>.client>img[src="img/face$.jpg"][alt="Клиент $"]-->
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face1.jpg" alt="Клиент 1"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face2.jpg" alt="Клиент 2"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face3.jpg" alt="Клиент 3"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face4.jpg" alt="Клиент 4"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face5.jpg"  alt="Клиент 5"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face6.jpg"  alt="Клиент 6"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face7.jpg" class="center-block" alt="Клиент 7"></div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
					<div class="client"><img src="img/face8.jpg" alt="Клиент 8"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
