    <title>MagnificPopup ДА/НЕТ</title>

  <!-- Bootstrap core CSS   для 5  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   	<!-- Magnific Popup core CSS file -->
   	<link rel="stylesheet" href="css/magnific-popup.css">
 
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
  	<div class="container">
  		<button type="button" class="btn btn-warning"> 
        <a href="#test-popup" class="open-popup-link">Удалить файл</a> 
      </button>
  	</div>
    <div id="test-popup" class="white-popup mfp-hide">
        <strong>Вы действительно хотите удалить файл?</strong>  
          <div class="row">
              <div class="btn-yes col-6">
                <button class="btn btn-success">ДА</button>
              </div>
              <div class="btn-no col-6">
                <button class="btn btn-danger">НЕТ</button>
              </div>
            </div>
        </div>
    </div>
 

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <!-- Magnific Popup core JS file -->
  	
  	<script src="js/jquery.magnific-popup.min.js"></script>
  	<script>
  	$(document).ready(function() {
  	  $('.open-popup-link').magnificPopup({
        type:'inline', 
        midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't rovide alternative source in href.
       });
  	});
  	</script>
  </body>
</html>
