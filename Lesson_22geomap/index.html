<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson</title>
	 <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- скрипты слик-слайдера -->
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <!-- скрипт слайдера Fotorama from CDNJS, 19 KB -->      
    <script src="https://api-maps.yandex.ru/v3/?apikey=YOUR_API_KEY&lang=ru_RU"></script> <!-- подключение API JS карт Яндекса. Тебует лицензии-->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">Адрес школы №9, карты гугл, iframe</div>
			<div class="col-md-9"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7557.245775779857!2d50.170505782608586!3d53.37219144140316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41663cc7813bb083%3A0xcdec709aec03e41c!2z0KjQutC-0LvQsCDihJY5!5e0!3m2!1sru!2sru!4v1707489658285!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>Адресс школы № 9, которая не скроллится и ссылка на карты яндекса script.</p>
				<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A831ddfe1fbfe38a292bbea05fed27de315e2148d35b09b27fd957987abb8c6db&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=false"></script>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">Подключение API JS карт Яндекса. ВСЕ  API Тебуют лицензии, пример по умолчанию. Без ключа - не видно. </div>
			<div class="col-md-6">
				<div id="my-map" style="width: 600px; height: 400px; border: 2px red solid"></div>
			</div>
		</div>
		
	</div>
	<script>
		ymaps.ready(function () {
    var myMap = new ymaps.Map('my-map', {
            center: [55.751574, 37.573856],
            zoom: 9
        }, {
            searchControlProvider: 'yandex#search'
        }),

        // Создаём макет содержимого.
        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
            '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
        ),

        myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
            hintContent: 'Собственный значок метки',
            balloonContent: 'Это красивая метка'
        }, {
            // Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#image',
            // Своё изображение иконки метки.
            iconImageHref: 'images/myIcon.gif',
            // Размеры метки.
            iconImageSize: [30, 42],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-5, -38]
        }),

        myPlacemarkWithContent = new ymaps.Placemark([55.661574, 37.573856], {
            hintContent: 'Собственный значок метки с контентом',
            balloonContent: 'А эта — новогодняя',
            iconContent: '12'
        }, {
            // Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#imageWithContent',
            // Своё изображение иконки метки.
            iconImageHref: 'images/ball.png',
            // Размеры метки.
            iconImageSize: [48, 48],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-24, -24],
            // Смещение слоя с содержимым относительно слоя с картинкой.
            iconContentOffset: [15, 15],
            // Макет содержимого.
            iconContentLayout: MyIconContentLayout
        });

    myMap.geoObjects
        .add(myPlacemark)
        .add(myPlacemarkWithContent);
});	
</script>	
</body>

</html>
