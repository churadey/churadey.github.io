<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт по продаже</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="top">
		<h1 class=header>Получите видео-инструкцию  <br> <span>Как заработать свой первый миллион</span></h1>
	</div>
	<div class="main">

		<div class="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/fL36fDApeco?si=oL5WzNnZIhXwkAm8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите Ваш e-mail</p>
		<form action="#">
			<input type="text" placeholder="Введите Ваше имя">
			<input type="text" placeholder="Введите Ваш e-mail">	
			<button class="form-btn">Получить инструкцию</button>
		</form>
	</div>

	<div class="preference">
		<p class="header"><span>почему это нужно сделать сейчас</span></p>
		<div class="preference-item">
			<img src="img/001-summer.svg" alt="Преимущество 1">
			<p class="preferense-item-hdr">Первое преимущество</p>
		</div>
		<div class="preference-item">
			<img src="img/002-camping.svg" alt="Преимущество 2">
			<p class="preferense-item-hdr">Второе преимущество</p>
		</div>
		<div class="preference-item">
			<img src="img/003-mountains.svg" alt="Преимущество 3">
			<p class="preferense-item-hdr">Третье преимущество</p>
		</div>
		<div class="preference-item">
			<img src="img/004-boarding-pass.svg" alt="Преимущество 4">
			<p  class="preferense-item-hdr">Четвёртое преимущество</p>
		</div>
		<button class="form-btn">Получить инструкцию</button>
	</div>

	<div class="clients">
		<p class="header"><span>наши клиенты</span></p>
				<div class="client"><img src="img/face1.jpg" alt="Лицо 1"></div>
				<div class="client"><img src="img/face2.jpg" alt="Лицо 2"></div>
				<div class="client"><img src="img/face3.jpg" alt="Лицо 3"></div>
				<div class="client"><img src="img/face4.jpg" alt="Лицо 4"></div>			
				<div class="client"><img src="img/face5.jpg" alt="Лицо 5"></div>
				<div class="client"><img src="img/face6.jpg" alt="Лицо 6"></div>
				<div class="client"><img src="img/face7.jpg" alt="Лицо 7"></div>
				<div class="client"><img src="img/face8.jpg" alt="Лицо 8"></div>		
	</div>
		
	</div>

	
			
		</div>
	</div>
	<div class="bottom"></div>
	
</body>
</html>
