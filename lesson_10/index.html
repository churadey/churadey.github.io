<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Очередной урок</title>
<link rel="stylesheet" href="	css/bootstrap.css">

<link rel="stylesheet" href="css/main.css">

</head>
<body>
<!--секция верхняя-->
<div class="section">
<div class="conteiner">
<div class="row justify-content-center">
<div class="col-8">
	<div class="header text-center">
		<span>Посмотрите наше видео</span>
		<strong class="text-uppercase">И закажите наше выступление</strong>
	</div>
</div>
<!--часть под надписью-->
<div class="row justify-content-center"">
<!-- первая колонка пустая - для отступа видео на 1 колонку, затем видео на 6 колонок и потом форма на 4-->
	<!--<div class="col-lg-1 col-md-1"></div>-->
 <div class="col-lg-5 col-md-7 col-sm-7">
  <div class="video">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/HE-RPfJdBeI?si=RRiXkD_4Be8i-Zbs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
 </div>
 <!-- форма для ввода на 4 колонки-->
  <div class="col-lg-4 col-md-7 col-sm-7">
  	<div class="form">
  		<form action="#">
  			 <p class="form-header text-center"> Введите свой e-mail</p>
         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
         <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Фамилия Имя Отчество">
									<!-- кнопка на весь блок-->
									<div class="d-grid gap-2">
             <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
         </div>
  		</form>
  	</div>
  </div>
</div>
</div>
</div>
</div>
<div class="section">
	<!-- нижняя секция-->
	<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-center text-uppercase">Почему это нужно сделать</h2>
		</div>
	</div>
 <!-- нижние 4 преимущества-->
 <div class="feature text-center">
  	<div class="row">
 		<div class="col-lg-3 col-md-6">
 			<div class="feature-box">
 				<img src="img/001.png" alt="1 преимущество">
 				<p>Первое преимущество</p>
 			</div>
 		</div>
 		<div class="col-lg-3 col-md-6">
 			<div class="feature-box">
 				<img src="img/002.png" alt="2 преимущество">
 				<p>Второе преимущество</p>
 			</div>
 		</div>
 		<div class="col-lg-3 col-md-6">
 			<div class="feature-box">
 				<img src="img/003.png" alt="3 преимущество">
 				<p>Третье преимущество</p>
 			</div>
 		</div>
 		<div class="col-lg-3 col-md-6">
 			<div class="feature-box">
 				<img src="img/004.png" alt="4 преимущество">
 				<p>Четвёртое преимущество</p>
 			</div>
 		</div>

 	</div>
 </div>
 <!--кнопка на 4 колонки-->
  <div class="d-grid gap-2 col-4 mx-auto">
 	  <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
  </div>
</div>
</div>

</body>

</html>
